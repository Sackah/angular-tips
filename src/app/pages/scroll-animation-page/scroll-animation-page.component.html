<main>
    <section 
        appIntersectionObserver
        #section1="intersection"
        [class]="{ hidden: true, 'show': section1.isInterSecting }"
    >
        <h1>Hi mom</h1>
        <p>This is my website</p>
    </section>

    <section 
        appIntersectionObserver
        #section2="intersection"
        [class]="{ hidden: true, 'show': section2.isInterSecting }"
        style="margin: 50px 0px"
    >
        <h2>Buy my products</h2>
        <p>
            The things you own end up owning you. It's only after we've lost
            everything that we're free to do anything.
        </p>
    </section>

    <section 
        appIntersectionObserver
        #section3="intersection"
        [class]="{ hidden: true, 'show': section3.isInterSecting }"
    >
        <h2>It's really good</h2>
        <div class="logos">
            <div 
                appIntersectionObserver
                #logo1="intersection"
                [class]="{ hidden: true, 'show': logo1.isInterSecting, logo: true }"
            >
                <img
                    src="https://api.dicebear.com/7.x/adventurer/svg?flip=true"
                    alt=""
                />
            </div>
            <div 
                appIntersectionObserver
                #logo2="intersection"
                [class]="{ hidden: true, 'show': logo2.isInterSecting, logo: true }"
            >
                <img
                    src="https://api.dicebear.com/7.x/adventurer/svg?flip=true&seed=Felix"
                    alt=""
                />
            </div>
            <div 
                appIntersectionObserver
                #logo3="intersection"
                [class]="{ hidden: true, 'show': logo3.isInterSecting, logo: true }"
            >
                <img
                    src="https://api.dicebear.com/7.x/adventurer/svg?flip=true&seed=Aneka"
                    alt=""
                />
            </div>
        </div>
    </section>
</main>
