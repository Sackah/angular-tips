<div class="modal {{size}}">
    <header>
        {{title}}
        <span (click)="close()">x</span>
    </header>
    <div class="modal-content">
        <ng-content></ng-content>
    </div>
    <div class="modal-footer">
        <button type="submit" (click)="submit()">Submit</button>
    </div>
</div>

<div class="backdrop" (click)="close()"></div>
